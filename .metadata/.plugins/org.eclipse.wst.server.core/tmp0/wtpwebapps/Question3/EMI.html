<!DOCTYPE html>
<html>
<head>
    <title>EMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f1f1f1;
        }

        h2 {
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            width: 48%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        table {
            margin-top: 20px;
            width: 100%;
            border-collapse: collapse;
            border: 1px solid #ccc;
        }

        table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        table td {
            padding: 8px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h2>EMI Calculator</h2>
    <form method="post" action="calculate.jsp">
        <label for="principal">Principal Amount:</label>
        <input type="text" name="principal" id="principal" required><br><br>
        
        <label for="interest">Rate of Interest:</label>
        <input type="text" name="interest" id="interest" required><br><br>
        
        <label for="time">Time (in months):</label>
        <input type="text" name="time" id="time" required><br><br>

        <div class="btn-container">
            <input type="submit" value="Calculate">
            <input type="button" value="Clear" onclick="clearForm()">
        </div>
    </form>

    <script>
        function clearForm() {
            document.getElementById("principal").value = "";
            document.getElementById("interest").value = "";
            document.getElementById("time").value = "";
        }
    </script>
</body>
</html>
